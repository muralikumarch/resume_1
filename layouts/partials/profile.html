<div class="resume-title col-12 col-md-6 col-lg-8 col-xl-9">
  
  {{ if .Site.Params.profile.avatar }}
    <img
      class="resume-profile-image mb-3 mb-md-0 mr-md-5 ml-md-0 rounded-circle mx-auto"
      src="/assets/images/{{ .Site.Params.profile.avatar }}"
      alt="image"
    />
    {{ end }}
  
  <h2 class="resume-name mb-0 text-uppercase">
    {{ .Site.Params.profile.name }}
  </h2>
  <div class="resume-tagline mb-3 mb-md-0">
    {{ .Site.Params.profile.tagline }}
  </div>
</div>
<!--//resume-title-->
